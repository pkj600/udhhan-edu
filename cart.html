/* Popup Container */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}

/* Popup Content */
.popup-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  position: relative;
  max-width: 400px;
  width: 90%;
}

/* Close Button */
.close-popup {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* Book Cover */
.popup-book-cover {
  max-width: 100%;
  height: auto;
  margin-bottom: 15px;
}
/* chatgpt end */
/* gemni css start */
#image-search-btn {
    cursor: pointer;
    font-size: 1.5rem; /* Adjust size as needed */
    margin-left: 0.5rem; /* Spacing from search icon */
    color: #333; /* Icon color */
}

#image-search-btn:hover {
    color: #e4d00a; /* Hover color */
}

/* Responsive adjustments (example) */
@media (max-width: 768px) {
    #image-search-btn {
